<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdGrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='grid.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="shortcut icon" href="images/icon.png" type="image/x-icon"> -->
    <style>
        body{
             background-color: #6699CC;
        }
    </style>

</head>

<body>

    <section class="hero">
        <div class="contain">
            <h1 class="title">
                NBANerdGrid!
            </h1>
        </div>
    </section>
    <section class="display">
        <h2 class="date">
            {{ gameDate }}
        </h2>
    </section>
    <div class="imgc">
        <div class="img">
            <img src= {{ homeLogo }} alt="Home Logo">
        </div>
        <h3> Versus </h3>
        <div class="img">
            <img src= {{ visitLogo }} alt="Visitor Logo">
        </div>
    </div>
    <section class="grid">
        <div class = "grids">
            <table class="grid-container">
                <tr>
                    <th></th>
                    <th>23+ Min Played</th>
                    <th>5+ Free Throws Made</th>
                    <th>60%+ Field Goal Percentage</th>
                  </tr>
                <tr>
                    <th><img src= {{ homeLogo }} alt="Home Logo"> <p>(Home)</p></th>
                    <td>
                        <form autocomplete action=""></form>
                            <div class="autocomplete" style="width: 200px;">
                                <input type="text" name="name" placeholder="Name a Player!" id="name" required>
                            </div>
                            <input type="Submit">
                        </form>
                    </td>
                    <td>
                        <form autocomplete action=""></form>
                            <div class="autocomplete" style="width: 200px;">
                                <input type="text" name="name" placeholder="Name a Player!" id="name1" required>
                            </div>
                            <input type="Submit">
                        </form>
                    </td>
                    <td>
                    <form autocomplete action=""></form>
                        <div class="autocomplete" style="width: 200px;">
                            <input type="text" name="name" placeholder="Name a Player!" id="name2" required>
                        </div>
                        <input type="Submit">
                    </form>
                    </td>
                </tr>
                <tr>
                    <th><img src= {{ visitLogo }} alt="Visitor Logo"> <p>(Away)</p></th>
                    <td>
                    <form autocomplete action=""></form>
                        <div class="autocomplete" style="width: 200px;">
                            <input type="text" name="name" placeholder="Name a Player!" id="name3" required>
                        </div>
                        <input type="Submit">
                    </form>
                    </td>
                    <td>
                        <form autocomplete action=""></form>
                            <div class="autocomplete" style="width: 200px;">
                                <input type="text" name="name" placeholder="Name a Player!" id="name4" required>
                            </div>
                            <input type="Submit">
                        </form>
                        </td>
                    <td>
                        <form autocomplete action=""></form>
                            <div class="autocomplete" style="width: 200px;">
                                <input type="text" name="name" placeholder="Name a Player!" id="name5" required>
                             </div>
                             <input type="Submit">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script>
    function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    b = document.createElement("DIV");
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
                } else if (e.keyCode == 38) { //up
                currentFocus--;
                addActive(x);
                } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
                }
            });
            function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
            }
            function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                x[i].parentNode.removeChild(x[i]);
            }
            }
        }
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }
    
    var players = JSON.parse('{{ playersList|tojson|safe }}');
    autocomplete(document.getElementById("name"), players);
    autocomplete(document.getElementById("name1"), players);
    autocomplete(document.getElementById("name2"), players);
    autocomplete(document.getElementById("name3"), players);
    autocomplete(document.getElementById("name4"), players);
    autocomplete(document.getElementById("name5"), players);
    </script>
</body>
</html>
